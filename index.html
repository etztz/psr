<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>彭舒如｜化学拓扑结构</title>
    <style>
        :root {
            --atomic-orange: #FF6E00;
            --quantum-blue: #00FFEA;
            --molecular-purple: #BC13FE;
            --bond-length: 4vw;
        }

        body {
            background: #0A0A18;
            color: #FFF;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .atomic-grid {
            display: grid;
            grid-template-columns: 
                [full-start] 1fr 
                [content-start] minmax(0, 80ch) [content-end]
                1fr [full-end];
            gap: var(--bond-length);
            padding: 5vh 5vw;
        }

        .orbital-card {
            grid-column: content;
            background: rgba(18, 18, 36, 0.98);
            border: 1px solid var(--atomic-orange);
            padding: clamp(2rem, 5vw, 4rem);
            position: relative;
            isolation: isolate;
        }

        .orbital-card::before {
            content: '';
            position: absolute;
            inset: -0.5rem;
            border: 2px solid var(--quantum-blue);
            z-index: -1;
            opacity: 0.3;
        }

        .molecular-portrait {
            --portrait-size: min(50vw, 400px);
            width: var(--portrait-size);
            height: var(--portrait-size);
            shape-outside: circle(50%);
            clip-path: polygon(
                50% 0%,
                90% 20%,
                100% 60%,
                75% 100%,
                25% 100%,
                0% 60%,
                10% 20%
            );
            float: right;
            margin: 0 0 2rem 2rem;
            filter: drop-shadow(0 0 10px var(--molecular-purple));
        }

        .quantum-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            line-height: 1.2;
            background: linear-gradient(45deg, var(--atomic-orange), var(--quantum-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5em;
        }

        .bond-line {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--atomic-orange) 30%,
                var(--quantum-blue) 70%, 
                transparent 100%
            );
            margin: 3rem 0;
        }

        @media (max-width: 768px) {
            :root { --bond-length: 2rem; }

            .molecular-portrait {
                float: none;
                margin: 2rem auto;
                width: 70vw;
                height: 70vw;
            }

            .atomic-grid {
                grid-template-columns: [full-start] 5vw [content-start] 1fr [content-end] 5vw [full-end];
            }
        }

        @media (min-width: 1600px) {
            :root { --bond-length: 6vw; }
        }

        .reaction-equation {
            font-size: 1.2em;
            padding: 1.5rem;
            border-left: 3px solid var(--quantum-blue);
            background: linear-gradient(90deg, 
                rgba(0, 255, 234, 0.05) 0%,
                rgba(0, 255, 234, 0) 100%
            );
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="atomic-grid">
        <article class="orbital-card">
            <img src="https://s21.ax1x.com/2025/01/03/pEpBrHP.png" 
                 alt="彭舒如" 
                 class="molecular-portrait">
            
            <h1 class="quantum-title">彭舒如<br><span style="font-size:0.6em">化学拓扑结构</span></h1>

            <div class="bond-line"></div>

            <div class="reaction-equation">
                <p>吉安三中 ⊗ 高级教师<br>
                NaYF₄:Yb³⁺,Er³⁺ ⟶ 《广东化工》<br>
                2023 △ 教改催化反应</p>
            </div>

            <div class="bond-line"></div>

            <h2>电子轨道理论</h2>
            <p>通过M²⁺掺杂调控发光材料能级结构：<br>
            <span style="color: var(--quantum-blue)">
                E<sub>red</sub> = hν × (1 + ∑γ<sub>M²⁺</sub>)
            </span></p>

            <h2>名人名言</h2>
            <p>"程咬金的三板斧" <br>
            "黑猫警长偷红土"<br>
            拓扑学原理<br>
            奶酪<br></p>
        </article>

        <div class="orbital-card" style="grid-column:full; text-align:center; padding:3rem">
            <a href="https://s21.ax1x.com/2025/01/07/pE9qO1g.jpg" 
               style="color:inherit; text-decoration:none; border:2px solid; padding:1rem 3rem; display:inline-block">
               <span style="font-size:1.2em">↑ 激发态研究成果 ↓</span>
            </a>
        </div>
    </main>
</body>
</html>
